<html lang="en">
<head>

    <title>Javascript|print</title>
</head>
<body>
    <script>
        /* This programs takes the name of the user, height, and country
        and prints it on the screen */

        let Full_Name = prompt("Kindly Enter Your full name please ? ");
        let Height = prompt("Kindly Enter Your full height in feet pls please ? ")
        let Country = prompt("Kindly Enter Your country please ? ")

        // The next lines of codes prints the input on the brwoser screen
        document.write("Kindly conmfirm the following information is correct!")
        document.write(`Your full-name is ${Full_Name}`)
        document.write(`You are ${Height} feet tall`)
        document.write(`Your country is ${Country}`)
    </script>
</body>
